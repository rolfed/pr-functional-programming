<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Functional Programming by Danniel Rolfe</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
	<div class="reveal">
			<div class="slides">
				<section data-transition="slide">
					<q>Functional Programming: Simplifying Code Complexity</q>
					<br>
					<a href="https://rolfed.github.io/pr-functional-programming">https://rolfed.github.io/pr-functional-programming/</a>
				</section>
				<section data-transition="slide">
					<section>
						<p>Goal:</p>
					</section>
					<section data-transition="fade-in slide-out">
						<p class="fade-in slide-out">&#8212 Equip you with knowledge and tools to apply functional programming principles</p>
					</section>
					<section data-transition="fade-in slide-out">
						<p class="fade-in slide-out">&#8212 Develop confidence to experiment with this paradigm</p>
					</section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t',
				showSlideNumber: 'print',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
